<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        body{
            padding: 20px;
        }
    </style>
    <script src="./lib/vue.js"></script>
  </head>
  <body>
      
    <div id="app">
       <!--  侦听器 监听data里面某个属性的操作  -->
       <!-- 对data里面属性进行监听 当这个属性改变之后 可以监听到改变之后的操作 -->
        <div>
            请输入姓:<input type="text" v-model="userFirstName">
        </div>
        <div>
            请输入名:<input type="text" v-model="userLastName">
        </div>
        <div>
            姓名为<input type="text" v-model="total">
           
        </div>
    </div>
    <script>
      var vm = new Vue({
        el: "#app",
        data() {
          return {
            userFirstName:"",
            userLastName:"" ,
            total:""
          };
        },
        watch: {
            userFirstName(newVal , oldVal){  // newVal oldVal
                console.log(newVal , oldVal);
                this.total = newVal + this.userLastName;
            },
            userLastName(newVal , oldVal){  // newVal oldVal
                console.log(newVal , oldVal);
                this.total = this.userFirstName + newVal  ;
            },
        }
      });
    </script>
  </body>
</html>
