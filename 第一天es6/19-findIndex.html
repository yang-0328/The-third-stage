<!DOCTYPE html>
<html lang="en">
<head>

<body>
   
    <script>
       // 数组 findIndex方法  
       // 找寻符合条件的第一个元素下标
       // 如果找到符合条件的元素 会跳出循环 后面有符合条件的元素 也不会执行  
       // 如果没有找到符合条件的元素  会返回-1
       var arr = [
            {
                num:1
            },
            {
                num:2
            },
            {
                num:3
            },
            {
                num:4
            }
       ];
        // var index = arr.findIndex(function(ele, index , arr){
        //     //console.log(ele, index );
        //     return ele.num >=2;
        // })   ;
        var index = arr.findIndex(ele => ele >= 5);
        console.log(index);
    </script>
</body>
</html>
