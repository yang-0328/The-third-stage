    <script>
        // 主要用途用于全选与反选
        // every 对数组进行遍历  返回值是布尔值 
        // every 对数组进行遍历 如果每一项符合条件  返回的是true/ 有一项不符合  返回是false值
        var person = [
            {
                name:"张三",
                age:40,
                sex:0 // 
            },
            {
                name:"李四",
                age:50,
                sex:1 // 
            },
            {
                name:"王五",
                age:60,
                sex:0 // 
            },
        ];
        var bol = person.every((ele,index) => ele.age > 30 );
        console.log(bol)
    </script>
