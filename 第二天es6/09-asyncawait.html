<body>
    <script>
      // async await 也是用于处理异步的  书写比promise更加优雅
      // async await  让前端有了能力 可以控制异步的流程
      // async await 让前端以同步的方式书写异步的代码
        // var time1 = setTimeout(function(){
        //     console.log(1)
        // },2000)
        // var time2 = setTimeout(function(){
        //     console.log(2)
        // },3000)
        // 
        // 当在函数前面 加上async之后  输出这个函数 函数的值为promise
        var pro = new Promise(function(resolve , rejected){
            setTimeout(function(){
                resolve("成功")
            },3000)
        })
        function main(){
            return 123
        }
        // console.log(main())
        // pro.then(res =>{
        //     console.log(res)
        // })
        async function result(){
           var num = await pro; // await 等待 后面结果的完成 
           // 等待的过程中 会阻塞下面代码的执行
           var num1 = await main();
           console.log(num )
           console.log(num1 )
        }
        result();
        // async function a(){
        //     await main();

        // main()

        // })
        // console.log(main())
        
    </script>
