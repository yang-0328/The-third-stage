<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
        
    </style>
</head>
<body>
    <!-- v-model默认触发方式 -->
    <!-- number 用于转换用户输入的字符  把它转换成number类型-->
    <div id="app" v-cloak class="app">
        输入值:{{ iptVal }}
        <input type="text" v-model.number="iptVal">
    </div>
    <script src="./lib/vue.js"></script>
    <script>
        var vm = new Vue({
            el:"#app", // element  el  作用 可以控制div里面的所有的元素
            // 当学习vue之后 循环生成dom  vue可以自动根据数据来生成dom
            data () { // data  数据仓库  页面所有的数据都保存在data里面
                return {
                    iptVal:123,
                }
            },
            methods: {
                getVal(){
                    console.log(this.iptVal)
                }
            }
        })
    </script>
</body>
</html>
