<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <!-- vue 所有的数据都是响应式的  -->
    <!-- 指令 可以理解为自定义属性 vue吧自定义属性叫做指令  -->
    <!-- 可以通过指令控制dom -->
    <!-- 指令都是以v- 前缀进行开头 -->
    <div id="app" class="app">
        <!-- v-text -->
        <!-- 用于渲染data里面或其他的变量  -->
        <!-- v-text等同于 innerText -->
        <h2 v-text="name1">
        </h2>
    </div>
    <script>
        var vm = new Vue({
            el:"#app", // element  el  作用 可以控制div里面的所有的元素
            // 当学习vue之后 循环生成dom  vue可以自动根据数据来生成dom
            data () { // data  数据仓库  页面所有的数据都保存在data里面
                return {
                    name:"张三",
                    name1:"李四",
                    bol:true
                }
            }
        })
    </script>
</body>
</html>
