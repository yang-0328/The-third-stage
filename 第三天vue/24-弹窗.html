<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
        *{
            margin: 0;
            padding: 0;
        }
        body,html{
            height: 100%;
        }
        .mask{
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .main{
            width: 200px;
            height: 200px;
            background: #fff;
        }
    </style>
</head>
<body>
    <div id="app" v-cloak class="app">
        <div class="mask" @click="closeMask" v-show="isMaskShow">
            <!-- <div class="main" @click.stop=""> -->
            <div class="main" >
                内容区域
                <a href="https://www.baidu.com" @click.prevent.stop="">百度</a>
            </div>
        </div>
    </div>
    <script src="./lib/vue.js"></script>
    <script>
        var vm = new Vue({
            el:"#app", // element  el  作用 可以控制div里面的所有的元素
            // 当学习vue之后 循环生成dom  vue可以自动根据数据来生成dom
            data () { // data  数据仓库  页面所有的数据都保存在data里面
                return {
                   num:123,
                   isMaskShow:true
                }
            },
            methods: {
                closeMask(){
                    this.isMaskShow = false;
                }
            }
        })
    </script>
</body>
</html>
