<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
   <!-- v-bind 主要用于绑定标签里面的属性 -->
   <!-- v-bind可以简写 -->
    <div  id="app" v-cloak class="app">
        <!--  -->
        <a v-bind:href="href">百度</a>
        <img v-bind:src="src" alt="">
        <p :title="str">不凡学院</p>
    </div>
    <script src="./lib/vue.js"></script>
    <script>
        var vm = new Vue({
            el:"#app", // element  el  作用 可以控制div里面的所有的元素
            // 当学习vue之后 循环生成dom  vue可以自动根据数据来生成dom
            data () { // data  数据仓库  页面所有的数据都保存在data里面
                return {
                    str:"bufanxueyuan",
                    href:"https://www.baidu.com/",
                    src:"https://cn.vuejs.org/images/logo.png"
                }
            }
        })
    </script>
</body>
</html>
