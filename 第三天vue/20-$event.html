<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
   <!-- v-on 用于处理事件 -->
    <div  id="app" v-cloak class="app">
        <!-- 当传递参数的时候  鼠标事件就获取不到   -->
        <p @click="upt(123,$event)">
            {{ num }}
        </p>
    </div>
    <script src="./lib/vue.js"></script>
    <script>
        var vm = new Vue({
            el:"#app", // element  el  作用 可以控制div里面的所有的元素
            // 当学习vue之后 循环生成dom  vue可以自动根据数据来生成dom
            data () { // data  数据仓库  页面所有的数据都保存在data里面
                return {
                   num:123
                }
            },
            methods: {
                upt(e,val){
                    console.log(e,val);
                    val.target.style.color = "red";
                    // e.target.style.color = "red";
                },
                add(val){
                    // this.num  
                    this.num += val ;
                    // 
                    // vm.num ++; 
                }
            }
        })
    </script>
</body>
</html>
