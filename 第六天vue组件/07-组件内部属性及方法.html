<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="./lib/vue.js"></script>
  </head>
  <body>
    <div id="app">
        <com></com>
    </div>
    <script>
       
      var vm = new Vue({
        el: "#app",
        data() {
          return {
          };
        },
        components: {
            /// com 可复用的 Vue 实例
            // 组件具有自己的属性或者方法
            // 指令
            // 生命周期
            com:{
                data(){
                    return {
                        num:10
                    }
                },
                methods: {
                    aler(){
                        alert(this.num)
                    } 
                },
                created () {
                    this.num = 20; 
                },
                template:"<h3 @click='aler'>不凡学院{{ num }}</h3>"
            }
        }
      });
    </script>
  </body>
</html>
