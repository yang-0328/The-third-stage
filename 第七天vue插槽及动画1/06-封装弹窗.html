<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
        *{
            margin: 0;
            list-style: none;
            padding: 0;
        }
        body,html{
            height: 100%;
        }
        .mask{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .box{
            padding: 20px;
            width: 200px;
            background: #fff;
            border-radius: 8px;
        }
        .title{
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .btngroup{
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }
        .info{
            padding: 20px 0;
        }
    </style>
    <script src="./lib/vue.js"></script>
  </head>
  <body>
    <div id="app">
        <button @click="isMaskShow = !isMaskShow;tag='1'">
            展示第一张图片
        </button>
        <button @click="isMaskShow = !isMaskShow;tag='2'">
            展示第二张图片
        </button>
        <button @click="isMaskShow = !isMaskShow;tag='3'">
            展示第三张图片
        </button>
        <masks :tag="tag" v-if="isMaskShow" :img="img" msg="不凡学院"></masks>
    </div>
    <template id="com">
        <div class="mask">
             <div class="box">
                 <div class="title">
                     <!-- 具名插槽 可以理解为给插槽起个名称 -->
                     <!-- 给插槽起名之后 在组件所携带的内容默认是不会渲染到具名插槽里面 -->
                     <!-- v-slot 仅仅能用在template模板上面 -->
                     标题名称  <span>x</span>
                 </div>
                 <div class="info">
                    <img v-if="tag == 2" :src="img" alt="" style="height: 20px;"> {{ msg }}
                    <input v-if="tag == 3" type="text">
                 </div>
                 <div class="btngroup">
                     <button>
                         确认
                     </button>
                 </div>
             </div>
        </div>
     </template>
    <script>
      var vm = new Vue({
        el: "#app",
        data() {
          return {
              title:"",
              info:"",
              img:"./img/logo.png",
              isMaskShow:false,
              tag:1
          };
        },
        methods: {
           
        },
        components:{
            masks:{
                template:"#com",
                props:["msg","img","tag"]
            }
        }
      });
    </script>
  </body>
</html>
