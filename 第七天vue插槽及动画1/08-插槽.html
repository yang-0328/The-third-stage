<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
        *{
            margin: 0;
            list-style: none;
            padding: 0;
        }
        body,html{
            height: 100%;
        }
        .mask{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .box{
            padding: 20px;
            width: 200px;
            background: #fff;
            border-radius: 8px;
        }
        .title{
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .btngroup{
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }
        .info{
            padding: 20px 0;
        }
    </style>
    <script src="./lib/vue.js"></script>
  </head>
  <body>
    <div id="app">
       
        <masks >
           <div @click="upt">
            {{ info }}
           </div>
        </masks>
    </div>
    <template id="com">
        <div>
            <slot></slot>
        </div>
     </template>
    <script>
      var vm = new Vue({
        el: "#app",
        data() {
          return {
              title:"",
              info:"不凡学院",
              img:"./img/logo.png",
              isMaskShow:false,
              tag:1
          };
        },
        methods: {
            upt(){
                this.info = 123
            }
        },
        components:{
            masks:{
                template:"#com",
                props:["msg","img","tag","info"],
                methods:{
                    upt(){
                        this.$emit("update:info","123")
                    }
                }
            }
        }
      });
    </script>
  </body>
</html>
