<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="./lib/vue.js"></script>
  </head>
  <body>
   <!-- 全局创建的组件  可以在任何vue实例中使用 -->
   <!-- 局部创建的组件  只能在当前vue实例中使用 -->
    <div id="app">
        <com1></com1>
        <com></com>
    </div>
    <div id="app1">
        <com1></com1>
        <!-- <com></com> -->
    </div>
    <script>
        // 
        Vue.component("com1",{
            template:"<div>全局组件</div>"
        })
      var vm = new Vue({
        el: "#app",
        data() {
          return {
          };
        },
        components: {
            com:{
                template:"<h3>不凡学院</h3>"
            }
        }
      });
      var vm = new Vue({
        el: "#app1",
        data() {
          return {
          };
        },
        components: {
        }
      });
    </script>
  </body>
</html>
