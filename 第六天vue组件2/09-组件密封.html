<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="./lib/vue.js"></script>
  </head>
  <body>
    <div id="app">
        <com></com>
    </div>
    <script>
    //   组件的密封性  
    // 在组件里面不能获取到组件外面的属性和方法
    // 能获取的仅仅是当前组件里面的属性和方法
    var timer;
      var vm = new Vue({ // vm 是组件的父级
        el: "#app",
        data() {
          return {
              bol:true // this.bol vm.bol
          };
        },
        components: {
            com:{ // com组件是vm的子集
                data(){
                    return {
                        num:10,
                        bol:false
                    }
                },
                methods: {
                    aler(){
                        alert(this.num)
                    } 
                },
                template:"<h3 @click='aler'>不凡学院{{ num }}{{ bol }}</h3>"
            }
        }
      });
    </script>
  </body>
</html>
