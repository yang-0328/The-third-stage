<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="./lib/vue.js"></script>
  </head>
  <body>
      <!-- props传值 获取父元素里面的属性或方法 -->
      <!-- props传值  传递过来的自定义属性 不要与内部的属性重名 -->
    <div id="app">
        <com :bols="bol" :names="names" :person-age="age"></com>
    </div>
    <script>
      var vm = new Vue({ // vm 是组件的父级
        el: "#app",
        data() {
          return {
              bol:true, // this.bol vm.bol
              names:"张三",
              age:40
          };
        },
        components: {
            com:{ // com组件是vm的子集
                data(){
                    return {
                        num:10
                    }
                },
                props:["bols","names" , "personAge"],
                template:"<h3 @click=' num ++ '>不凡学院{{ personAge }}</h3>"
            }
        }
      });
    </script>
  </body>
</html>
